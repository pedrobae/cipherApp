# .github/workflows/ios-build.yml
name: Build iOS App
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # Use your Flutter version
          channel: 'stable'
          
      - name: Get dependencies
        working-directory: ./cipher_app
        run: |
          flutter pub get
          
      - name: Analyze code
        working-directory: ./cipher_app
        run: flutter analyze
        
      - name: Run tests
        working-directory: ./cipher_app
        run: flutter test
        
      - name: Build iOS (no code signing)
        working-directory: ./cipher_app
        run: |
          flutter build ios --no-codesign --release
          
      - name: Create IPA (unsigned)
        working-directory: ./cipher_app
        run: |
          mkdir -p build/ios/ipa
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/
          cd build/ios/ipa
          zip -r ../../../CipherApp-unsigned.ipa Runner.app/
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.run_number }}
          path: cipher_app/CipherApp-unsigned.ipa
          retention-days: 30